{% extends 'base.html' %}

{% block content %}
	<div class="container">
		<h2>Inicio do jogo Campo Minado</h2>
		<p>Defina o tamanho do Tabuleiro </p>
		<form action="partida"  method="post">
			{% csrf_token %}
			<div class="form-group">
				<label>Linhas</label>
				{{ entrada.linha }}
			</div>
			<div class="form-group">
				<label>Colunas</label>
				{{ entrada.coluna }}
			</div>
			<input type="submit" class="btn primary-buttom" name="novojogo" value="Criar novo jogo">
			<br>
		</form>
	</div>
{% endblock %}
